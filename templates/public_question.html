{% extends "base.html" %}
{% block title %}
发布问答
{%endblock%}
{% block body %}
<div style="text-align:center; margin-left:370px">
<div class="row" style="margin-top:20px"></div>
<div class="col"></div>
<div class="col-8">
    <h1 style="text-align:center;">发布问答</h1>
    <form action="{{url_for('content.public_question')}}" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" rows="10" placeholder="请输入内容"></textarea>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="form-group">
                <div class="text-danger">{{message}}</div>
            </div>
            {% endfor %}
        <div class="form-group">
            <button class="btn btn-primary">发布</button>
        </div>
    </form>
</div>
</div>
{% endblock%}
